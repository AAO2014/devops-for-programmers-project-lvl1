name: ci

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/checkout@v2
      - name: Run tests      
        run:
          make ci

      - name: Build & push the image
        run: |
          docker-compose -f docker-compose.yml build app
          docker-compose -f docker-compose.yml push app
